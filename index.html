    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/main.css">

<body>

<header id="header" class="page-header text-center">
    <div class="container">
        <h1>Grønt NAPP</h1>
        <p class="lead">En app i beta fra <a href="http://marinbiologene.no">marinbiologene.no</a> og <a href="http://bgraphic.no">bGraphic</a>.</p>
    </div>
</header>

<div id="app" class="container narrow">

    <ul id="seafood-collection" class="nav nav-tabs nav-stacked">
        <li><img class="spinner" src="img/spinner.gif"></li>
    </ul>

</div>

    <!-- Template -->

    <script id="seafoodItemTemplate" type="text/template">
        <a class="<%= status %>"><i class="icon-chevron-right"></i><%= name %></a>
    </script>

    <script id="seafoodInfoTemplate" type="text/template">

        <header>
            <h2><%= name %></h2>
        </header>

        <blockquote>
            <%= quote %>
            <% if (quote_thanks) { %>
            <small><%= quote_thanks %></small>
            <% } %>
        </blockquote>

        <p>
            <%= comment %>
        </p>

        <p>
            <%= name %> er på den <%= status %> listen.
        </p>

        <% if (env_status) { %>
        <p>
            <%= name %> er et <%= env_status %> klimavalg.
        </p>
        <% } %>

        <% if (img_src) { %>
        <p>
            <img src="http://napp.marinbiologene.no/images/art/<%= img_src %>" class="img-polaroid"/>
        <p>
            <% } %>

    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.7.min.js"></script>

    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>

    <script>
        var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
</body>
</html>
