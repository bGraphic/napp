<body>

<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

<header>

    <div class="container">
        <a href="/">
            <div id=header>
                <h1>Grønt NAPP</h1>
                <p class="lead">Spis bærekraftig sjømat med god samvittighet!</p>
            </div>
        </a>
        <small class="pull-right">En app i beta fra <a href="http://marinbiologene.no">Marinbiologene</a> og <a href="http://bgraphic.no">bGraphic</a>.</small>

    </div>

</header>

<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <div id="filter" class="pull-left">

            </div>
        </div>
    </div>
</div>

<div id="app" class="container">

</div>

<!-- Template -->

<script id="seafoodItemTemplate" type="text/template">
    <a class="seafood <%= key %> <%= status %>" href="#<%= key %>"><%= name %>
        <span>
        <% if (status == 'green') { %>
            - et godt valg
        <% } else if (status == 'red') { %>
            - et dårlig valg
        <% } else { %>

        <% } %>
        </span>

        <i class="chevron icon-chevron-right" />
    </a>
</script>

<script id="seafoodSearchTemplate" type="text/template">

    <form id="filter-search" class="navbar-form">
        <input type="text" class="search-query" placeholder="Søk etter sjømat">
    </form>

</script>

<script id="seafoodInfoTemplate" type="text/template">
    <header>
        <h2><%= name %></h2>
    </header>

    <blockquote>
        <%= quote %>
        <% if (quote_thanks) { %>
        <small><%= quote_thanks %></small>
        <% } %>
    </blockquote>

    <p>
        <%= comment %>
    </p>
</script>

<script id="seafoodEnvStatusInfoTemplate"  type="text/template">
    <p>
        <%= name %> er et
        <strong>
        <% if (env_status == "smil") { %>
            godt klimavalg.
        <% } else if (env_status == "ok") { %>
            ok klimavalg.
        <% } else if (env_status == "sur") { %>
            dårlig klimvalg.
        <% } %>
        </strong>
        <br/>
        <small>
        - Basert på Grønn Hverdags opplysninger om utslipp av klimagasser.
        </small>
    </p>
</script>

<script id="seafoodEnvStatusNoneInfoTemplate" type="text/template">
    <p>
        <%= name %> mangler klimainformasjon.
        </a>
    </p>
</script>

<script id="seafoodBadgesInfoTemplate" type="text/template">
        <% if (krav && msc) { %>
        <p>Se etter disse merkene: </p>
        <% } else if (krav || msc) { %>
        <p>Se etter dette merket: </p>
        <% } %>

        <p>
            <% if (krav) { %>
            <img src="http://napp.marinbiologene.no/images/krav.jpg" />
            <% } %>

            <% if (msc) { %>
            <img src="http://napp.marinbiologene.no/images/msc.jpg" />
            <% } %>
        </p>

</script>

<script id="seafoodPictureInfoTemplate" type="text/template">
        <p>
            <img src="http://napp.marinbiologene.no/images/art/<%= img_src %>" class="img-polaroid"/>
        </p>

        <p>
            <small>
                <% if (photographer && copyright) { %>
                <%= photographer %> | <%= copyright %>
                <% } else if (photographer) { %>
                <%= photographer %>
                <% } else if (copyright) { %>
                <%= copyright %>
                <% } %>
            </small>
        <p>


</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<script src="js/vendor/bootstrap.min.js"></script>
<script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.7.min.js"></script>

<script src="js/plugins.js"></script>

<script src="js/models/seafood.js"></script>
<script src="js/views/seafood-item.js"></script>
<script src="js/views/seafood-directory.js"></script>
<script src="js/views/seafood-info.js"></script>

<script src="js/main.js"></script>

</body>
</html>
