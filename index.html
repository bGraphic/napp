<header id="header" class="page-header">
    <div class="container">
        <h1>Grønt NAPP</h1>
        <p class="lead">En app i beta fra <a href="http://marinbiologene.no">Marinbiologene</a> og <a href="http://bgraphic.no">bGraphic</a>.</p>
    </div>
</header>

<div id="app" class="container">

    <ul id="seafood-collection" class="nav nav-tabs nav-stacked">
        <li><img class="spinner" src="img/spinner.gif"></li>
    </ul>

</div>

<!-- Template -->

<script id="seafoodItemTemplate" type="text/template">
    <a class="<%= status %>"><i class="icon-chevron-right"></i><%= name %></a>
</script>

<script id="seafoodInfoTemplate" type="text/template">

    <header>
        <h2><%= name %></h2>
    </header>

    <blockquote>
        <%= quote %>
        <% if (quote_thanks) { %>
        <small><%= quote_thanks %></small>
        <% } %>
    </blockquote>

    <p>
        <%= comment %>
    </p>

    <p>
        <%= name %> er på den <%= status %> listen.
    </p>

    <% if (env_status) { %>
    <p>
        <%= name %> er et <%= env_status %> klimavalg.
    </p>
    <% } %>

    <% if (img_src) { %>
    <p>
        <img src="http://napp.marinbiologene.no/images/art/<%= img_src %>" class="img-polaroid"/>
    <p>
        <% } %>

</script>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
